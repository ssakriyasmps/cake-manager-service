<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Yummy Cakes</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<h2>List of Yummy Cakes</h2>

<table>

    <tbody>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Picture</th>
        </tr>

        <tr th:each="cake : ${cakes}">
            <td th:text="${cake.title}">title</td>
            <td th:text="${cake.desc}">description</td>
            <td><img th:src="${cake.image}"></td>
        </tr>
    </tbody>
</table>

</body>
</html>
